<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Edades</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
     <div class="container my-5">
     <h2 class="text-center mb-4">Promedio de Edades</h2>

    <div class="row justify-content-center">
      <div class="col-md-10 bg-white p-4 rounded shadow-sm">

        <form id="formulario">
      
          <h5>Turno de Mañana (5 estudiantes)</h5>
             <div class="row mb-3">
               <div class="col">
               <input type="number" class="form-control mb-2" name="manana" placeholder="Edad 1" required>
               <input type="number" class="form-control mb-2" name="manana" placeholder="Edad 2" required>
              <input type="number" class="form-control mb-2" name="manana" placeholder="Edad 3" required>
               <input type="number" class="form-control mb-2" name="manana" placeholder="Edad 4" required>
               <input type="number" class="form-control mb-2" name="manana" placeholder="Edad 5" required>
            </div>
          </div>

         
          <h5>Turno de Tarde (6 estudiantes)</h5>
          <   div class="row mb-3">
               <div class="col">
              <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 1" required>
              <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 2" required>
               <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 3" required>
              <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 4" required>
              <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 5" required>
               <input type="number" class="form-control mb-2" name="tarde" placeholder="Edad 6" required>
            </div>
          </div>

         
          <h5>Turno de Noche (11 estudiantes)</h5>
          <div class="row mb-3">
            <div class="col">
             
              <div class="row">
                <div class="col-md-6">
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 1" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 2" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 3" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 4" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 5" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 6" required>
                </div>
                <div class="col-md-6">
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 7" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 8" required>
                   <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 9" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 10" required>
                  <input type="number" class="form-control mb-2" name="noche" placeholder="Edad 11" required>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary w-100" onclick="calcularPromedios()">Calcular Promedios</button>
        </form>

        <div id="resultados" class="mt-4 alert alert-info d-none"></div>
      </div>
    </div>
  </div>

  <script>
    function calcularPromedios() {
      const form = document.getElementById("formulario");
        const edadesManana = Array.from(form.querySelectorAll('input[name="manana"]')).map(e => parseInt(e.value));
       const edadesTarde = Array.from(form.querySelectorAll('input[name="tarde"]')).map(e => parseInt(e.value));
      const edadesNoche = Array.from(form.querySelectorAll('input[name="noche"]')).map(e => parseInt(e.value));

      const promedio = arr => arr.reduce((a, b) => a + b, 0) / arr.length;

      const promManana = promedio(edadesManana);
       const promTarde = promedio(edadesTarde);
      const promNoche = promedio(edadesNoche);

     
      let mensaje = "";
      if (promManana > promTarde && promManana > promNoche) {
        mensaje = "El turno MAÑANA tiene el promedio más alto.";
      } else if (promTarde > promManana && promTarde > promNoche) {
        mensaje = "El turno TARDE tiene el promedio más alto.";
      } else if (promNoche > promManana && promNoche > promTarde) {
        mensaje = "El turno NOCHE tiene el promedio más alto.";
      } else {
        mensaje = "Hay empate entre dos o más turnos.";
      }

      
      const resultados = document.getElementById("resultados");
      resultados.innerHTML = `
        <strong>Promedio Mañana:</strong> ${promManana.toFixed(2)}<br>
        <strong>Promedio Tarde:</strong> ${promTarde.toFixed(2)}<br>
        <strong>Promedio Noche:</strong> ${promNoche.toFixed(2)}<br><br>
        <strong>${mensaje}</strong>`;
      resultados.classList.remove("d-none");
    }
  </script>
    
</body>
</html>
