<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
     <div class="container mt-5">
    <h2 class="text-center mb-4">Comparar Dos Números</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
          <label for="numero1" class="form-label">Primer Número</label>
          <input type="number" id="numero1" class="form-control" placeholder="Ej: 10">
        </div>

        <div class="mb-3">
          <label for="numero2" class="form-label">Segundo Número</label>
          <input type="number" id="numero2" class="form-control" placeholder="Ej: 25">
        </div>

        <button onclick="encontrarMayor()" class="btn btn-primary w-100">Comparar</button>

        <div id="resultado" class="alert alert-info mt-4 d-none"></div>
      </div>
    </div>
  </div>

  <script>
    function encontrarMayor() {
      const num1 = parseInt(document.getElementById("numero1").value);
      const num2 = parseInt(document.getElementById("numero2").value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Por favor, ingresa ambos números.");
        return;
      }

      let mensaje = "";

      if (num1 > num2) {
        mensaje = `El número mayor es: ${num1}`;
      } else if (num2 > num1) {
        mensaje = `El número mayor es: ${num2}`;
      } else {
        mensaje = "Ambos números son iguales.";
      }

      const resultado = document.getElementById("resultado");
      resultado.textContent = mensaje;
      resultado.classList.remove("d-none");
    }
  </script>
    
</body>
</html>
