<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
     <div class="container mt-5">
    <h2 class="text-center mb-4">Tabla de Multiplicar</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="numero" class="form-label">Ingresa un número:</label>
          <input type="number" class="form-control" id="numero" placeholder="Ej: 7">
        </div>
        <button onclick="mostrarTabla()" class="btn btn-primary w-100">Mostrar tabla</button>

        <div id="resultado" class="mt-4 alert alert-info d-none"></div>
      </div>
    </div>
  </div>

  <script>
    function mostrarTabla() {
      const numero = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(numero)) {
        resultado.innerHTML = "Por favor ingresa un número válido.";
        resultado.classList.remove("d-none");
        return;
      }

      let tabla = `<strong>Tabla del ${numero}:</strong><br>`;
      for (let i = 1; i <= 10; i++) {
        tabla += `${numero} × ${i} = ${numero * i}<br>`;
      }

      resultado.innerHTML = tabla;
      resultado.classList.remove("d-none");
    }
  </script>
    
</body>
</html>
