<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Conversor de Temperatura</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
      <div class="container mt-5">
    <h2 class="text-center mb-4">Conversión de Celsius a Fahrenheit</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
          <label for="celsius" class="form-label">Ingresa la temperatura en Celsius (°C):</label>
          <input type="number" class="form-control" id="celsius" placeholder="Ej: 25">
        </div>

        <button onclick="convertirTemperatura()" class="btn btn-primary w-100">Convertir</button>

        <div id="resultado" class="mt-4 alert alert-info d-none"></div>

      </div>
    </div>
  </div>

  <script>
    function convertirTemperatura() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(celsius)) {
        resultado.textContent = "Por favor ingresa una temperatura válida.";
        resultado.classList.remove("d-none");
        return;
      }

      const fahrenheit = (celsius * 9 / 5) + 32;
      let mensaje = "";

      if (fahrenheit >= 14 && fahrenheit < 32) {
        mensaje = "Temperatura baja";
      } else if (fahrenheit >= 32 && fahrenheit < 68) {
        mensaje = "Temperatura adecuada";
      } else if (fahrenheit >= 68 && fahrenheit <= 96) {
        mensaje = "Temperatura alta";
      } else {
        mensaje = "Temperatura desconocida";
      }

      resultado.innerHTML = `
        <strong>Temperatura en Fahrenheit:</strong> ${fahrenheit.toFixed(2)} °F<br>
        <strong>Resultado:</strong> ${mensaje}
      `;
      resultado.classList.remove("d-none");
    }
  </script>
    
</body>
</html>
